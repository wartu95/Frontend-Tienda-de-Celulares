<section class="intro" (click)="ocultarmensaje()">
  <div class="bg-image h-100">
    <div
      class="mask d-flex align-items-center h-100"
      style="background-color: #f3f2f2"
    >
      <div class="container" style="margin-top: 40px; margin-bottom: 40px">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-lg-9 col-xl-8">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-4 d-none d-md-block">
                  <img
                    src=".\assets\img\Ticket-formulario.png"
                    alt="login form"
                    class="img-fluid"
                    style="
                      border-top-left-radius: 1rem;
                      border-bottom-left-radius: 1rem;
                    "
                  />
                </div>
                <div class="col-md-8 d-flex align-items-center">
                  <div class="card-body py-5 px-4 p-md-5">
                    <form
                      [formGroup]="ticketForm"
                      (ngSubmit)="submitGenerarTicket()"
                    >
                      <h4 class="fw-bold mb-4" style="color: #92aad0">
                        Registrar Ticket de Atencion
                      </h4>
                      <p class="mb-4" style="color: #45526e">
                        Llene el formulario de atencion para verificar si el
                        equipo cumple con las condiciones requeridas.
                      </p>

                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="imei"
                          class="form-control"
                          formControlName="imei"
                        />
                        <label class="form-label" for="imei">Imei</label>
                      </div>

                      <div class="form-outline mb-4">
                        <textarea
                          type="text"
                          id="comment"
                          class="form-control"
                          formControlName="comment"
                        ></textarea>
                        <label class="form-label" for="comment"
                          >Descripcion</label
                        >
                      </div>

                      <div class="d-flex justify-content-end pt-1 mb-4">
                        <button
                          class="btn btn-success"
                          type="submit"
                          style="margin-right: 20px"
                        >
                          Registrar
                        </button>
                        <button class="btn btn-danger" (click)="Recargar()">
                          Cancelar
                        </button>
                      </div>
                      <hr />
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <br />
    </div>
  </div>
  <div
        *ngIf="mensaje"
        class="alerta"
        [ngClass]="{
          'alerta-exito': mensajeExito,
          'alerta-error': mensajeError
        }"
      >
        {{ mensaje }}
      </div>
</section>
